<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a1 = 123 // number
        var a2 = '안녕하세요' //string
        var a3 = a1 + a2 // string = 숫자와 문자의 합은 문자로 표현된다
        console.log('a1의 값 \"'+a1+'\"과 a2의 값 \"'+a2+'\"을 서로 합한 a3의 값은 \"' + a3 + '\"이고\n타입은 '+typeof a3+' 입니다')
        // ' \n ' = 줄바꿈 ' \특수기호 ' = 특수기호를 문자로 표현(escape)
    </script>
</head>

</body>
</html>
