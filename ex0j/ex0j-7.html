<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // = 대입, == 대충 같을 때, === 정확하게 같을 때.
        a1 = 1234
        a2 = '1234'
        a3 = 3456
        a4 = '일이삼사'
        console.log('a1 : ' + a1, 'a2 : ' + a2, 'a3 : ' + a3, 'a4 : ' + a4) // a1 : 1234 a2 : 1234 a3 : 3456 a4 : 일이삼사
        console.log('a1 : ' + typeof a1, 'a2 : ' + typeof a2, 'a3 : ' + typeof(a3), 'a4 : ' + typeof(a4)) // a1 : number a2 : string a3 : number a4 : string
        console.log('a1과 a2를 ==로 비교한 것은 ' + (a1==a2)) // a1과 a2를 ==로 비교한 것은 true
        console.log('a1과 a2를 ===로 비교한 것은 ' + (a1===a2)) // a1과 a2를 ===로 비교한 것은 false
        console.log('a1과 a3를 ==로 비교한 것은 ' + (a1==a3)) // a1과 a3를 ==로 비교한 것은 false
        console.log('a1과 a3를 ===로 비교한 것은 ' + (a1===a3)) // a1과 a3를 ===로 비교한 것은 false
        console.log('a1과 a4를 ==로 비교한 것은 ' + (a1==a4)) // a1과 a4를 ==로 비교한 것은 false
        console.log('a1과 a4를 ===로 비교한 것은 ' + (a1===a4)) // a1과 a4를 ===로 비교한 것은 false
    </script>
</body>
</html>
