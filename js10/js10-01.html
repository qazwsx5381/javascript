<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 당첨번호 확률</title>
    <script>
        const count = [] // const count = new Array(45).fill(0)
        for(let j=0;j<45;j++) count[j]=0 // conut.push(0)
        function lotto(){
            const arr = []
            while(arr.length<6){
                const ran = Math.floor(Math.random()*45+1)
                if(!arr.includes(ran))arr.push(ran)
            }
            console.log(arr.sort((a,b)=>a-b))
            //[11,22,33,43,44,45]
            for(let k=0;k<6;k++)count[arr[k]-1]++
        }
        for(let i=0;i<100;i++){
            lotto()
        }
        console.log(count)
    </script>
