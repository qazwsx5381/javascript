<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    let aa = prompt('숫자를 입력하시오','')*1, ab=0, ac = prompt('몇초 간격으로 상승할까요?','')
        let ti = setInterval(()=>{document.close();document.write(`<h1>${++ab} 입니다.</h1>`)},ac*1000)
        setTimeout(()=>{
            clearInterval(ti)
            document.write(`<br><h1 style = "color:red">목표값 ${aa*ac}(이)가 되었습니다.</h1>`)}
        ,aa*ac*1000)
    </script>
</head>
<body>
    
</body>
</html>
