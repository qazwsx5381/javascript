<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간함수</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
    <script>
        let now = dayjs()
        document.write(`<h1>${now}<br>${now.format()}<br>${now.format("YYYY/MM/DD HH:mm:ss")}<br>${now.format("YYYY년 MM월 DD일 / HH시 mm분 ss초")}</h1>`)
    </script>
</head>
<body>
    
</body>
</html>
