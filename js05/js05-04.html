<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue</title>
    <script>
        for(let i=0; i<20; i++){
            console.log(i)
            if(i%2===0) continue  // continue 밑에 항목은 전부 무시하고 다시 반복함.
            console.log(i)
        }
    </script>
</head>
