    <title>중첩반복문</title>
    <script>
        let output = ''
        let out = ''
        for(let i=1;i<11;i++){
            for(let j=0;j<i;j++){
                output += '*'
                out += '*'

            }
            output += '\n'
            out += `<br>`
        }
        console.log(output)
        document.write(out)
    </script>
