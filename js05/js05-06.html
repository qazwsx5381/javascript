<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩반복문2</title>
    <script>
        let output = ''
        let out = ''
        for(let i=1; i<15; i++){
            for(let j=15;j>i;j--){
                output+= ' '
                out+= `&nbsp;`
            }
            for(let k=0;k<2*i-1;k++){
                output+='*'
                out+= '*'
            }
            output +='\n'
            out +=`<br>`
        }
        console.log(output)
        document.write(out)
        </script>
</head>
<body>
    
</body>
</html>
