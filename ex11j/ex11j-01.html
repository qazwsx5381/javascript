<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function 관련 할인</title>
    <script>
        const arr = [800000,2200000,800000,2000000,120000,80000,50000,6050000]
        let arr1 = new Array(8).fill(0)
        const arr2 = ['컴퓨터', '노트북', '태블릿', '스마트폰', '공유기', '키보드', '마우스']
        function a1(a1){
            for(let i=0;i<8;i++){
                arr1[i] = arr[i]*(1-(a1/100))
            }
            let list = ''
                list += `<table style="border-collapse:collapse; text-align:center; display:inline-block; margin-top:20px;">`
                list += `<tr><th style="border:1px solid black" colspan="4">판매품목</th></tr>`
                list += `<tr><th style="border:1px solid black; background-color:orange; width:100px; height=30px">No.</th><th style="border:1px solid black; background-color:orange; width:100px; height=30px">품목</th><th style="border:1px solid black; background-color:orange; width:100px; height=30px">정가</th><th style="border:1px solid black; background-color:orange; width:100px; height=30px">할인율</th></tr>`
                for(let i=0;i<7;i++){
                    list += `<tr><td style="border:1px solid black; width:100px; height=30px">${i+1}</td><td style="border:1px solid black; width:100px; height=30px">${arr2[i]}</td><td style="border:1px solid black; width:100px; height=30px">${arr[i]}</td><td style="border:1px solid black; width:100px; height=30px">${arr1[i]}</td></tr>`
                }
                list += `<tr><td style="border:1px solid black; width:100px; height=30px" colspan="2">합계</td><td style="border:1px solid black; width:100px; height=30px">${arr[7]}</td><td style="border:1px solid black; width:100px; height=30px">${arr1[7]}</td></tr>`
                list += `</table>`
            document.close()
            document.write(`<button style="display: inline-block; border:1px solid black;padding: 1rem 2rem;" onclick="a1(10)">할인율 10퍼</button> <button style="display: inline-block; border:1px solid black;padding: 1rem 2rem;" onclick="a1(20)">할인율 20퍼</button> <button style="display: inline-block; border:1px solid black;padding: 1rem 2rem;" onclick="a1(30)">할인율 30퍼</button> <button style="display: inline-block; border:1px solid black;padding: 1rem 2rem;" onclick="a1(40)">할인율 40퍼</button> <button style="display: inline-block; border:1px solid black;padding: 1rem 2rem;" onclick="a2()">할인율 입력</button> <button style="display: inline-block; border:1px solid black;padding: 1rem 2rem;" onclick="a1(0)">돌아가기</button><br>`)
            document.write(list)
        }
        function a2(a2 = prompt('할인받을 확률을 입력하시오','0~100 사이 숫자 입력할 것')*1){
            for(let i=0;i<8;i++){
                arr1[i] = Math.round(arr[i]*(1-(a2/100)))
            }
            let list = ''
                list += `<table style="border-collapse:collapse; text-align:center; display:inline-block; margin-top:20px;">`

                list += `<tr><th style="border:1px solid black; background-color:orange; width:100px; height=30px">No.</th><th style="border:1px solid black; background-color:orange; width:100px; height=30px">품목</th><th style="border:1px solid black; background-color:orange; width:100px; height=30px">정가</th><th style="border:1px solid black; background-color:orange; width:100px; height=30px">할인율</th></tr>`
                for(let i=0;i<7;i++){
                    list += `<tr><td style="border:1px solid black; width:100px; height=30px">${i+1}</td><td style="border:1px solid black; width:100px; height=30px">${arr2[i]}</td><td style="border:1px solid black; width:100px; height=30px">${arr[i]}</td><td style="border:1px solid black; width:100px; height=30px">${arr1[i]}</td></tr>`
                }
                list += `<tr><td style="border:1px solid black; width:100px; height=30px" colspan="2">합계</td><td style="border:1px solid black; width:100px; height=30px">${arr[7]}</td><td style="border:1px solid black; width:100px; height=30px">${arr1[7]}</td></tr>`
                list += `</table>`
            document.close()
            document.write(`<button style="display: inline-block; border:1px solid black;padding: 1rem 2rem;" onclick="a1(10)">할인율 10퍼</button> <button style="display: inline-block; border:1px solid black;padding: 1rem 2rem;" onclick="a1(20)">할인율 20퍼</button> <button style="display: inline-block; border:1px solid black;padding: 1rem 2rem;" onclick="a1(30)">할인율 30퍼</button> <button style="display: inline-block; border:1px solid black;padding: 1rem 2rem;" onclick="a1(40)">할인율 40퍼</button> <button style="display: inline-block; border:1px solid black;padding: 1rem 2rem;" onclick="a2()">할인율 입력</button> <button style="display: inline-block; border:1px solid black;padding: 1rem 2rem;" onclick="a1(0)">돌아가기</button><br>`)
            document.write(list)
        }
    </script>
