<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>object</title>
    <script>
      const obj = {
        name: "홍길동",
        age: "17",
        power: "80%",
        skill: "아버지부르고싶어",
      };
      const { name, age } = obj;
      console.log(name, age);
      const { name: a, age: b } = obj;
      console.log(a, b);
    </script>
  </head>
  <body></body>
</html>
