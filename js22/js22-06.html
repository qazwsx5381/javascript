<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const header = document.querySelectorAll(".head");
        header[0].textContent = "<em>나는 첫번째</em>";
        header[1].innerHTML = "<em>나는 두번째</em>";
        header[1].style.color = "red";
      });
    </script>
  </head>
  <body>
    <p class="head"></p>
    <p class="head"></p>
    <p class="head"></p>
    <p class="head"></p>
  </body>
</html>
