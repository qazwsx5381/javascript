      document.addEventListener("DOMContentLoaded", () => {
        const header = document.querySelectorAll("h1");
        for (let i = 0; i < header.length; i++) {
          header[i].innerHTML = `<mark><em>${i + 1}</em></mark>`;
          const mk = document.querySelectorAll("mark");
          if (i % 2 === 0) {
            mk[i].style.color = "red";
          } else {
            mk[i].style.color = "blue";
          }
        }
      });
