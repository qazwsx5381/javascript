      document.addEventListener("DOMContentLoaded", () => {
        const header = document.querySelectorAll("h1");
        for (let i = 0; i < header.length; i++) {
          if (i % 2 === 0) {
            header[i].innerHTML = `<mark style = "color : blue">${
              i + 1
            }</mark>`;
          } else
            header[i].innerHTML = `<mark style = "color : red">${i + 1}</mark>`;
        }
      });
    </script>
