<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로토타입 연습</title>
    <script>
      const j = "안녕하세요";
      console.log(j.indexOf("안녕")); // 0
      console.log(j.indexOf("하세")); // 2
      console.log(j.indexOf("가나")); // -1

      const k = [11, 22, 33];
      console.log(k.indexOf(22)); // 1
      console.log(k.indexOf(33)); // 2
      console.log(k.indexOf(99)); // -1
    </script>
  </head>
  <body></body>
</html>
