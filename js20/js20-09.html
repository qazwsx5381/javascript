<!DOCTYPE html>
<html lang="ko">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON.parse() 메소드</title>
    <script>
      const data = [
        {
          name: "혼자 공부하는 파이썬",
          price: 18000,
          publisher: "한빛미디어",
        },
        {
          name: "HTML5 웹 프로그래밍 입문",
          price: 26000,
          publicher: "한빛아카데미",
        },
      ];
      const json = JSON.stringify(data);
      console.log(json);
      console.log(JSON.parse(json));
    </script>
  </head>
