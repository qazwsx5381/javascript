<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항연산자</title>
    <script>
        const str = prompt('딸기를 입력하세요.')
        /* 
        예제 1
        1) str=="딸기" 2) ? console.log('딸기입니다.)' 3) : console.log('딸기가 아닙니다.')
        if로 표현 시 1) 표현이 조건, 2) ? 뒤가 참, 3) : 뒤가 거짓
        */
        /*
        예제 2
        str=="딸기" ? console.log('딸기입니다.)' : console.log('딸기가 아닙니다.')
        */
        /*
        예제 3
        const result = (str=="딸기") ? '딸기입니다.' : '딸기가 아닙니다.'
        */
        const result = (str=="딸기") ? '딸기입니다.' : '딸기가 아닙니다.'
        console.log(result)
    </script>
