    <title>스위치연산자 응용(문자)</title>
    <script>
        const str = prompt('과일명을 입력하세요.')
        switch(str){
            case '사과' :
                console.log('사과입니다.')
                break
            case '수박' :
                console.log('수박입니다.')
                break
            case '바나나' :
                console.log('바나나입니다.')
                break
            case '키위' :
                console.log('키위입니다.')
                break
            case '딸기' :
                console.log('딸기입니다.')
                break
            default :
                alert('재고가 없어요.')
                console.log('과일이 없어요.')
                break
            }
    </script>
