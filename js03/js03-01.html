<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 p132</title>
    <script>
        const date=new Date()
        const hour=date.getHours()
        if(hour==0) {
            alert(`오전 ${hour}시입니다.`)
        }
        if(0<hour<12) {
            alert(`오전 ${hour}시입니다.`)
        }
        if(hour==12) {
            alert(`오후 ${hour}시입니다.`)
        }
        if(hour>=12) {
            alert(`오후 ${hour-12}시입니다.`)
        }
    </script>
</head>
<body>
    
</body>
</html>
