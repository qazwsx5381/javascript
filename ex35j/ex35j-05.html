<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS정적 매서드2</title>
    <script>
      class Test2 {
        constructor() {}
        static utilRandom(min, max) {
          return Math.floor(Math.random() * (max - min)) + min;
        }
      }
      console.log(Test2.utilRandom(12, 20)); // 인스턴스화 시키기 전에 유틸처럼 사용가능
    </script>
  </head>
  <body></body>
</html>
