    <title>클로저2</title>
    <script>
      // 클로저 특징
      // 기억, 메모리가 소모
      // 외부 접근 제한
      // return 필수
      /* 클로저 전 */
      // function outerFunc() {
      //   var x = 10;
      //   var innerFunc = function () {
      //     console.log(x);
      //     x++;
      //   };
      //   innerFunc();
      // }
      // outerFunc();
      // outerFunc();
      // outerFunc();
      /*
      함수를 호출하면 내부함수 innerFunc가 반환된다. 
      그리고 함수 outerFunc의 실행 컨택스트는 소멸된다.
      */
      function outerFunc() {
        var x = 10;
        return function () {
          console.log(x);
          x++;
        };
      }
      const inner = outerFunc();
      inner();
      inner();
      inner();
    </script>
