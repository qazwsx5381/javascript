  <body>

    <script>
      function init() {
        let num = 0;
        function add() {
          num++;
          return num;
        }
        function reset() {
          num = 0;
          return num;
        }
        function view() {
          console.log(num);
        }
        return { add, reset, view };
      }
    </script>
