<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정적매서드</title>
    <script>
      class Test {
        constructor() {}
        static sVariable = "변수입니다.";
        static sFunction() {
          return "펑션입니다.";
        }
      }
      // 인스턴스없이 호출 가능
      const test = new Test(); // static으로 만들면 생략가능
      console.log(Test.sVariable);
      console.log(Test.sFunction());
    </script>
  </head>
  <body></body>
</html>
