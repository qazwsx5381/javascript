<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script>
      const users = [
        { user: "fred", age: 48 },
        { user: "barney", age: 36 },
        { user: "fred", age: 40 },
        { user: "barney", age: 34 },
      ];
      const output1 = _.sortBy(users, ["user", "age"]);
      const output2 = _.sortBy(users, [
        function (o) {
          return o.user;
        },
      ]);
      console.log(output1);
      console.log(output2);
    </script>
  </head>
  <body></body>
</html>
