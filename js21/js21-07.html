<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 기반의 다중 할당</title>
    <script>
      let [a, b] = [1, 2];
      console.log(a, b);
      [a, b] = [b, a];
      console.log(a, b);

      let arrayA = [1, 2, 3, 4, 5];
      [a, b, c] = arrayA;
      console.log(a, b, c);
    </script>
  </head>
  <body></body>
</html>
