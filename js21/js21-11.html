<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 전개 연산자</title>
    <script>
      const 구름 = {
        이름: "구름",
        나이: 6,
        종족: "강아지",
      };
      const 별 = 구름;
      별.이름 = "별";
      별.나이 = 1;

      console.log(JSON.stringify(구름));
      console.log(JSON.stringify(구름, null, 2));
      console.log(JSON.stringify(별));
      console.log(JSON.stringify(별, null, 4));
    </script>
  </head>
  <body></body>
</html>
