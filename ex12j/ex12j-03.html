<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 스코프</title>
    <script>
        // var와 let 의 차이점
        function myScope(){
            var a = '나는 var의 a입니다.'
            console.log(a)
            {
                var b = '나는 var의 b입니다.'
                let c = '나는 let의 c입니다.'
            }
            console.log(b)
            console.log(c)
        }
        //myScope()
    </script>
</head>
<body>
    
</body>
</html>
