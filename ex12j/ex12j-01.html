    <title>매개변수 4개를 넣고 가장 작은 수를 리턴</title>
    <script>
        //a,b,c,d로 이루어진 4개의 숫자 중에 최소값 구하기
        const min = function(a,b,c,d){
            let arr=[a,b,c,d]
            arr.sort((a,b)=>a-b)
            return arr[0]
        }
        console.log(min(150,68,97,100))

        //a,b,c,d로 이루어진 4개의 숫자 중에 최대값 구하기
        const max = function(a,b,c,d){
            let arr=[a,b,c,d]
            arr.sort((a,b)=>b-a)
            return arr[0]
        }
        console.log(max(150,68,97,1000))
