        /* 전역변수2 */
        let num = 100
        function globalN(){
            document.write(`함수 내부에서 변수값은 ${num}입니다.<br>`)
            num = 200
        }
        globalN()
        document.write(`함수 내부에서 변수값은 ${num}입니다.`)
