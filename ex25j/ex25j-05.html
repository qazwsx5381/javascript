<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getElementby</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const all = document.querySelectorAll("div"); // NodeList(5) [div.c1, div#i1, div.c2, div#i2, div.c2]
        const c1 = document.querySelector(".c1"); // div.c1
        const i1 = document.querySelector("#i1"); // div#i1
        const tag = document.getElementsByTagName("div"); // HTMLCollection(5) [div.c1, div#i1, div.c2, div#i2, div.c2, i1: div#i1, i2: div#i2]
        const name = document.getElementsByName("text1"); // NodeList [textarea]
        const c2 = document.getElementsByClassName("c2"); // HTMLCollection(2) [div.c2, div.c2]
        const i2 = document.getElementById("i2"); // div#i2
        console.log(all);
        console.log(c1);
        console.log(i1);
        console.log(tag);
        console.log(name);
        console.log(c2);
        console.log(i2);
        console.log(all.length);
        console.log(tag.length);
        name.forEach((v, i) => {
          console.log(v), console.log(i);
        }); // byName은 forEach 사용가능

        // 사용불가
        // tag.forEach((v, i) => {
        //   console.log(v);
        // });
      });
    </script>
  </head>
  <body>
    <div class="c1">
      <div id="i1"></div>
    </div>
    <div class="c2">
      <div id="i2"></div>
    </div>
    <div class="c2"></div>
    <textarea name="text1" id="" cols="30" rows="10"></textarea>
    <textarea name="text1" id="" cols="30" rows="10"></textarea>
    <textarea name="text1" id="" cols="30" rows="10"></textarea>
    <textarea name="text1" id="" cols="30" rows="10"></textarea>
  </body>
</html>
