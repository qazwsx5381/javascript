<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타입변환</title>
    <script>
        const num = 111
        const str = 'abc'
        const boo = true
        console.log(`${typeof num}타입 ${num}의 자료형변환`)
        console.log(String(num), typeof String(num))
        console.log(Boolean(num), typeof Boolean(num))
        console.log(num+"", typeof (num+"")) // +""을 뒤에 붙이면 String으로 변환(소괄호 필수)
        console.log(!!num, typeof !!num) // !!를 앞에 붙이면 Boolean으로 변환
        console.log(`${typeof str}타입 ${str}의 자료형변환`)
        console.log(Number(str), typeof Number(str))
        console.log(Boolean(str), typeof Boolean(str))
        console.log(str*1, typeof (str*1)) // *1을 뒤에 붙이면 Number로 변환(소괄호 필수)
        console.log(!!str, typeof !!str)
        console.log(`${typeof boo}타입 ${boo}의 자료형변환`)
        console.log(Number(boo), typeof Number(boo))
        console.log(String(boo), typeof String(boo))
        console.log(boo*1, typeof (boo*1))
        console.log(boo+"", typeof (boo+""))
    </script>
</head>
<body>
    
</body>
</html>
