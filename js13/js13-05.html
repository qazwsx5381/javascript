    <title>자료형에 따른 함수동작</title>
    <script>
        function min(...rests){
            let output
            let items
            // console.log(rests)
            // console.log(typeof rests)
            // console.log(Array.isArray(rests)) // Array인지 판별 가능
            // console.log(Array.isArray(rests[0]))
            
            console.log(typeof rests[0])
            if(Array.isArray(rests[0])){
                output = rests[0][0]
                items = rests[0]
                console.log(`배열이에요.`)
            } else if(typeof rests[0]==='number'){
                output = rests[0]
                items = rests
                console.log('숫자에요.')
            }
            for(const item of items)if(output>item)output = item
            return output
        }
        console.log(min(5656,55,8,5698,98))
        console.log(min([5656,55,8,5698,98]))
    </script>
