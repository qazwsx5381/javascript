<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클래스필드2</title>
    <script>
      class User {
        name = "john";
        hi() {
          console.log(`${this.name}은 강아지를 사랑해요.`);
        }
      }
      new User().hi(); // john은 강아지를 사랑해요.

      class User2 {
        name = "wick";
      }
      let user2 = new User2();
      console.log(user2.name); // wick
      console.log(User2.prototype.name); // undefined
    </script>
  </head>
  <body></body>
</html>
