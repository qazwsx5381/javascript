      /* 방법 2 */
      class Btn {
        constructor(value) {
          this.value = value;
        }
        click = () => {
          console.log(this.value);
        };
      }
      let button = new Btn("안녕하세요");
      button.click(); // 안녕하세요
      setTimeout(button.click, 1000); // (방법 1)undefined (방법 2) 1초 뒤 안녕하세요
      setTimeout(() => button.click(), 1000); // 1초 뒤 안녕하세요
