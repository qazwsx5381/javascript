<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      class Rectangle {
        constructor(width, height) {
          this.width = width;
          this.height = height;
        }
        getPerimeter() {
          return 2 * (this.width + this.height);
        }
        getArea() {
          return this.width * this.height;
        }
      }
      const rec1 = new Rectangle(10, 20);
      const rec2 = new Rectangle(30, 20);
      console.log("rec1의 둘레는 " + rec1.getPerimeter());
      console.log("rec1의 넓이는 " + rec1.getArea());
      console.log("rec2의 둘레는 " + rec2.getPerimeter());
      console.log("rec2의 넓이는 " + rec2.getArea());
    </script>
  </head>
  <body></body>
</html>
