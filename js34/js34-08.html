<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>private 속성 사용하기 p.411</title>
    <script>
      class Square {
        #length; // 이 위치에 해당 속성을 private 속성으로 사용하겠다고 선언함.
        constructor(length) {
          if (length <= 0) {
            throw "길이는 0보다 커야합니다.";
          }
          this.#length = length;
        }
        getPerimeter() {
          return 4 * this.#length;
        }
        getArea() {
          return this.#length * this.#length;
        }
      }

      const square = new Square(10); // Uncaught 길이는 0보다 커야합니다.
      square.length = -10;
      console.log(`정사각형의 둘레 : ${square.getPerimeter()}`);
      console.log(`정사각형의 둘레 : ${square.getArea()}`);
    </script>
  </head>
  <body></body>
</html>
