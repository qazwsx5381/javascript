<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>try catch 구문2</title>
    <script>
      try {
        alert("try 블록시작");
        if (confirm("에러를 만드시겠습니까?")) {
          이상한코드();
        }
      } catch (e) {
        // alert("catch 에러 잡음: " + new Error(e));
        console.log(e);
        console.log(new Error(e));
      } finally {
        alert("finally 연산 끝까지 종료");
      }
    </script>
  </head>
  <body></body>
</html>
