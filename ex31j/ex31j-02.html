<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>try catch 구문1</title>
    <script>
      try {
        JSON.parse("{잘못된 형식의 JSON o_O??}");
        console.log("안녕하세요. 정상입니다.");
      } catch (e) {
        console.log(e);
        console.log(e.name);
        console.log(e.message);
        console.log(new Error(e));
      } finally {
        console.log("전 finally예요. 늘 실행이 되죠.~~");
      }
    </script>
  </head>
  <body></body>
</html>
