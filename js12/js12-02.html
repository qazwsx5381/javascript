<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>합 구하기</title>
    <script>
        const sum = function(a,b){
            let total = 0
            for(let i=a;i<=b;i++){
                total+=i
            }
            return total
        }
        let a = prompt('시작값을 넣으세요',1)*1
        let b = prompt('마지막 값을 넣으시오',10)*1
        console.log(sum(a,b))
    </script>
