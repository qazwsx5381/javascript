<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최솟값 구하기</title>
    <script>
        const a = [-44,66,0,-11,-22,88]
        function min(a){
            let vs = a[0]
            for(let i=0;i<a.length;i++)if(vs>a[i])vs=a[i]
            return vs
        }
        console.log(min(a))

        function max(a){
            let vs = a[0]
            for(let i=0;i<a.length;i++)if(vs<a[i])vs=a[i]
            return vs
        }
        console.log(max(a))

        function comp(a){
            let min = a[0]
            for(let i=0;i<a.length;i++)if(min>a[i])min=a[i]
            let max = a[0]
            for(let i=0;i<a.length;i++)if(max<a[i])max=a[i]
            return `최소값 : ${min}, 최대값 : ${max}`
        }
        console.log(comp(a))
    </script>
