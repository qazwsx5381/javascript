<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 마무리 문제</title>
    <script>
      //1번
      const arr = {
        name: "혼자 공부하는 파이썬",
        price: 18000,
        publisher: "한빛미디어",
      };

      //4번
      const object = {
        ko: "빵",
        en: "bread",
        ja: "パン",
        fr: "pain",
        es: "pan",
        lang: {
          ko: "한국어",
          en: "영어",
          ja: "일본어",
          fr: "프랑스어",
          es: "스페인어",
        },
        print: function (lang) {
          console.log(`${this.ko}는 ${this.lang[lang]}로 ${this[lang]}입니다.`);
        },
      };
      object.print("ja");
    </script>
  </head>
  <body></body>
</html>
