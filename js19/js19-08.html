<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기본자료형</title>
    <script>
      // 기본자료형(숫자)
      const c = 273; // undefined
      c.sample = 10; // 10
      console.log(c.sample); // undefined
      // 기본자료형(문자)
      const d = "안녕하세요"; // undefined
      d.sample = 10; // 10
      console.log(d.sample); // undefined
      // 기본자료형(불, boolean)
      const e = true; // undefined
      e.sample = 10; // 10
      console.log(e.sample); // undefined
    </script>
  </head>
  <body></body>
</html>
