<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기본자료형을 객체로 선언</title>
    <script>
      const f = new Number(1234); // undefined
      typeof f; // 'object'
      f.sample = 11; // 11
      f.sample; // 11
      f; // Number {1234, sample: 11}
      f + 4321; // 5555
      f.valueOf(); // 1234
    </script>
  </head>
  <body></body>
</html>
