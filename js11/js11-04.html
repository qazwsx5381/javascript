<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 예제</title>
    <script>
        function total(a=1,b=10){
            c = 0
            for(a;a<=b;a++) c+=a
            return c;
        }
        console.log(`%c${total()}`,"font-size : 5rem; background-color : black; color : yellow;")
    </script>
</head>
