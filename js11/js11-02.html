<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 파라미터, 리턴</title>
    <script>
        // function은 return을 만나면 종료된다. 그 뒤는 무시됨.
        function fn(num=123){
            return num
        }
        console.log(fn(333))
        console.log('fn(333)',fn(333))

        const arr = [11,22,33,44,55,fn(),fn(444)]
        console.log('arr',arr)
    </script>
</head>

</body>
</html>
