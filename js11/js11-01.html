<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 파라미터, 리턴</title>
    <script>
        // function은 return을 만나면 종료된다. 그 뒤는 무시됨.
        function fn(){
            val = 888
            console.log(val)
            return 100
            val = 999
            console.log(val)
        }
        const v1 = fn()
        console.log(v1)
    </script>
</head>
<body>
    
</body>
</html>
