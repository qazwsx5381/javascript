<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온도구하기</title>
    <script>
        let cel = prompt('온도를 입력하세요')*1
        let arr = [16,22,28,32]
        let arr1 = ['정상온도를 벗어났습니다.','시원하네요.','보통이네요.','갑갑하네요.']
        let a1=a2=a3=a4=a5=a6=a7=''
        if(cel<arr[0]){
            a1 = `<td class="a_1">${arr1[0]}</td>`
            a6 = arr1[0]
        } else if(cel<arr[1]){
            a2 = `<td class="b_1">${arr1[1]}</td>`
            a6 = arr1[1]
        } else if(cel<arr[2]){
            a3 = `<td class="c_1">${arr1[2]}</td>`
            a6 = arr1[2]
        } else if(cel<arr[3]){
            a4 = `<td class="d_1">${arr1[3]}</td>`
            a6 = arr1[3]
        } else if(cel>=arr[3]){
            a5 = `<td class="e_1">${arr1[0]}</td>`
            a6 = arr1[0]
        }
        if(cel>=arr[0]){
            a1 = `<td>${a1}</td>`
        }
        if(cel>=arr[1]||cel<arr[0]){
            a2 = `<td>${a2}</td>`
        }
        if(cel>=arr[2]||cel<arr[1]){
            a3 = `<td>${a3}</td>`
        }
        if(cel>=arr[3]||cel<arr[2]){
            a4 = `<td>${a4}</td>`
        }
        if(cel<arr[3]){
            a5 = `<td>${a5}</td>`
        }
        if((cel*1.8+32)%1===0){
            a7 = cel*1.8+32
        } else {
            a7 = (cel*1.8+32).toFixed(2)
        }
        let list = ''
            list += `<table>`
            list += `<tr><td>16℃ 미만</td><td>16℃ 이상~22℃ 미만</td><td>22℃ 이상~28℃ 미만</td><td>28℃ 이상~32℃ 미만</td><td>32℃ 이상</td></tr>`
            list += `<tr><td colspan='5' class="f"></td></tr>`
            list += `<tr>${a1}${a2}${a3}${a4}${a5}</tr>`
            list += `</table>`
        document.write(list)
    </script>
    <style>
        table{
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            font-size: 16px;
        }
        td{
            border: 1px solid black;
            height: 45px;
            width: 200px;
        }
        h1 {
            text-align: center;
        }
        .f{
            background: linear-gradient( to right, rgb(202, 93, 202), rgb(86, 86, 255), rgb(255, 255, 119), rgb(231, 202, 165), rgb(255, 81, 81));
        }
        .a_1{
            border: 3px dashed rgb(0, 0, 0);
            background-color: rgb(202, 93, 202); 
            color: white;
        }
        .b_1{
            border: 3px dashed rgb(0, 0, 0);
            background-color: rgb(86, 86, 255); 
            color: white;
        }
        .c_1{
            border: 3px dashed rgb(0, 0, 0);
            background-color: rgb(255, 255, 119);  
            color: black;
        }
        .d_1{
            border: 3px dashed rgb(0, 0, 0);
            background-color: rgb(231, 202, 165);  
            color: black;
        }
        .e_1{
            border: 3px dashed rgb(0, 0, 0);
            background-color: rgb(255, 81, 81);
            color: white;  
        }
        body {
            text-align : center;
            background : #141414 url(https://unsplash.it/1228/880?image=302);
            background-size : cover;
            background-position : 50%;
            height : 100vh;
        }
        b{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <link href='https://fonts.googleapis.com/css?family=Cabin+Condensed:700' rel='stylesheet' type='text/css'>
    <script>
    document.write(
    `<b>지금 온도는 </b>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 width="600px" height="120px" xml:space="preserve">
     <defs>
        <pattern id="water" width=".25" height="1.1" patternContentUnits="objectBoundingBox">
            <path fill="#000" d="M0.25,1H0c0,0,0-0.659,0-0.916c0.083-0.303,0.158,0.334,0.25,0C0.25,0.327,0.25,1,0.25,1z"/>
        </pattern>
        <text id="text" transform="translate(2,116)" font-family="'Cabin Condensed'" font-size="100px">${cel}℃ (${a7}℉)</text>
        <mask id="text-mask">
            <use x="0" y="0" xlink:href="#text" opacity="1" fill="#ffffff"/>
        </mask>
        <g id="eff">
            <use x="0" y="0" xlink:href="#text" fill="#a2a3a5"/>
            <rect class="water-fill" mask="url(#text-mask)" fill="url(#water)" x="-300" y="50" width="1200" height="120" opacity="0.3">
                <animate attributeType="xml" attributeName="x" from="-300" to="0" repeatCount="indefinite" dur="2s"/>
            </rect>
            <rect class="water-fill" mask="url(#text-mask)" fill="url(#water)" y="45" width="1600" height="120" opacity="0.3">
                <animate attributeType="xml" attributeName="x" from="-400" to="0" repeatCount="indefinite" dur="3s"/>
            </rect>
            <rect class="water-fill" mask="url(#text-mask)" fill="url(#water)" y="55" width="800" height="120" opacity="0.3">
                <animate attributeType="xml" attributeName="x" from="-200" to="0" repeatCount="indefinite" dur="1.4s"/>
            </rect>
            <rect class="water-fill" mask="url(#text-mask)" fill="url(#water)" y="55" width="2000" height="120" opacity="0.3">
                <animate attributeType="xml" attributeName="x" from="-500" to="0" repeatCount="indefinite" dur="2.8s"/>
            </rect>
        </g>
    </defs>
    <use xlink:href="#eff" opacity="0.9" style="mix-blend-mode:color-burn"/>
    <b>이고, 현재 상태는 ${a6}</b>`
    )
    </script>
</svg>
</body>
</html>
