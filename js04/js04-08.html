<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 연습</title>
    <script>
        for(let i=0;i<51;i++){
            if(i%3===0&&i%5===0){
                console.log(`%c'오예' ${i}`,"color:blue;")
                }
                else if(i%3===0){
                    console.log(`%c'짝' ${i}`,"color:red;")
                }
                else if(i%5===0){
                    console.log(`%c'오' ${i}`,"color:green;")
                } else {
                    console.log(`%c${i}`,"color:khaki;")
                }
            } 
    </script>
</head>
<body>
    
</body>
</html>
