    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(let i=0;i<26;i++){
            if(i===25){
                console.log(`%c${i*2}`,"color:blue;")
            } else {
                console.log(`%c${i*2}`,"color:blue;")    
                console.log(`%c${i*2+1}`,"color:red;")
            }
        }
    </script>
