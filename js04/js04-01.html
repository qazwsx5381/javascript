    <title>배열 예제</title>
    <script>
        const fruitsA = ['사과', '배', '바나나'] // const로 선언하더라도 배열 내의 요소는 수정이 가능하다.
        fruitsA[10] = '귤'
        console.log(fruitsA)
        const fruitsB = ['사과', '배', '바나나']
        fruitsB[fruitsB.length] = '귤' // fruitsB.length는 배열의 제일 마지막 부분에 해당한다.
        console.log(fruitsB)
        const todos = ['우유 구매', '업무 메일 확인하기', '필라테스 수업']
    </script>
