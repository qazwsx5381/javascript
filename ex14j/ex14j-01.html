<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수 연습하기</title>
    <script>
        function lol(heroName,level,callback){
            if(level>=6){
                document.close()
                document.write(`<h1>${heroName}님께서 궁극기를 시전하였습니다.</h1>`)
                callback(level)
            } else {
                document.close()
                document.write(`<h1>${heroName}님께서 평타를 시전하였습니다.</h1>`)
            }
        }
        function fire(ff){
            for(let i=1;i<=ff;i++){
                document.write(`${i}번째 파이어를 ${i}개 던집니다.<hr>`)
            }
        }
        function ice(ff){
            for(let i=1;i<=ff;i++){
                document.write(`${i}번째 얼음송곳을 ${i*ff}개 던집니다.<hr>`)
            }
        }
        function slow(ff){
            for(let i=1;i<=ff;i++){
                if(i*5>=100){
                    document.write(`${i}번째 때려서 100% 느려집니다.<hr>`)    
                } else {
                document.write(`${i}번째 때려서 ${i*5}% 느려집니다.<hr>`)
                }
            }   
        }
    </script>
</head>

</body>
</html>
