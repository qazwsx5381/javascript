<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에러관련</title>
    <link rel="stylesheet" href="style.css">
    <script>
        //console.log("this is "string"") // 작은 따옴표랑 섞어 쓸 것
        console.log('this is string')
        // "this is "string"" // 에러발생
        // 'this is "string' // 에러발생
        // "this is 'string'" // 정상
        // 'this is "string"' // 정상
        // "this is \"string\"" // 정상
    </script>
</head>
<body>
    <h1>에러관련.</h1>
    <h2>
        <pre>
        "this is "string""      // 에러발생
        'this is "string'       // 에러발생
        "this is 'string'"      // 정상
        'this is "string"'      // 정상
        "this is \"string\""    // 정상
        </pre>
    </h2>
    <hr>
    <button type="button" onclick="location.href='../index.html'" class="design">돌아가기</button>
</body>
</html>
