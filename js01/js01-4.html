<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자연산자</title>
    <link rel="stylesheet" href="style.css">
    <script>
        const result1 = 30+20*5
        const result2 = (30+20)*5
        const result3 = 33%7
        console.log('30+20*5='+result1)
        console.log('(30+20)*5='+result2) // 괄호 먼저 계산
        console.log('33%7='+result3) // 나머지를 구함
    </script>
</head>
<body>
    <h1>숫자연산자</h1>    
    <h2>
        <pre>
        const result1 = 30+20*5
        const result2 = (30+20)*5
        const result3 = 33%7
        console.log('30+20*5='+result1)
        console.log('(30+20)*5='+result2) // 괄호 먼저 계산
        console.log('33<mark class="color">%</mark>7='+result3) // 나머지를 구함
        </pre>
    </h2>
    <hr>
    <button type="button" onclick="location.href='../index.html'" class="design">돌아가기</button>
</body>
</html>
