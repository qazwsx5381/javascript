<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머 1번 과제</title>
    <script>
        let aa = prompt('숫자를 입력하시오','')*1, ab=0
        let ti = setInterval(()=>{document.write(`<h1>${++ab}</h1>`)},500)
        setTimeout(()=>{
            clearInterval(ti)
            document.write(`<br><h1 style = "color:red">${aa}초가 되었습니다.</h1>`)
        },aa*1000)
    </script>
</head>

</body>
</html>
