<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머 응용</title>
    <script>
        let ct = 0
        const tid = setInterval(()=>{document.close();document.write(`<h1>${++ct}초 입니다.</h1>`)},1*1000)
        setTimeout(()=>{
            clearInterval(tid)
            document.write('<br><h1 style = "color:red">10초가 되었습니다.</h1>')
        },10*1000)
    </script>
</head>

</body>
</html>
