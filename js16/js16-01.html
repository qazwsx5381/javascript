<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열문제(map)</title>
    <script>
        let ct = 0
        const arr = Array(200).fill(0).map((_,i)=>{
            if(i<=77) ct+=1
            if(i>77&&i<=166) ct+=2
            if(i>166) ct-=1
            return ct
        })
        console.log(arr)
    </script>
</head>
