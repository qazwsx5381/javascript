<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머(setInterval())</title>
    <script>
        let n=0
        setInterval(()=>{n++;alert(`${n}번째 알람입니다.`)},2*1000)
        /* 타이머
        1. 1회용	on ( 타이머_ID 반환 )
            
        2. 다회용(반복) on ( 타이머_ID 반환 )
            
        3. 1회용	off ( 타이머_ID 지정 )
            
        4. 다회용(반복) off ( 타이머_ID 지정 ) */
    </script>
</head>

</body>
</html>
