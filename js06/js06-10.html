<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>falsely, Nullish</title>
    <script>
        const a1 = null
        const a2 = undefined
        const a3 = true // false
        const a4 = '1234'
        // falsely
        console.log(a1||'이값아니야')
        console.log(a2||0)
        console.log(a3||0)
        console.log(a4||0)

        // nullish : null과 undefined에만 반응한다.
        console.log(a1??'이값아니야')
        console.log(a2??0)
        console.log(a3??0)
        console.log(a4??0)
    </script>
</head>
<body>
    
</body>
</html>
