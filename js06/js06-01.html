<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 반복문</title>
    <script>
        let input = prompt('숫자를 입력하시오')*1
        while(true){
            if(input === 0){
                break;
            } else {
                console.log(input)
                input = prompt('숫자를 입력하시오')*1
            }
        }
    </script>
</head>
