<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위 던지기(1개의 주사위 숫자 확률 고정)</title>
    <script>
        let a1=a2=a3=a4=a5=a6=0, a7
        let b1=b2=b3=b4=b5=b6=0, b7
        let c1=c2=c3=c4=c5=c6=0, c7
        let input = prompt('확률을 정할 숫자를 입력하세요','1~6')*1
        // let input = 0
        while(true){
            if(input>0&&input<7){
                break;
            } else {
                input = prompt('확률을 정할 숫자를 입력하세요','1~6')*1
            }
        }
        let input1 = prompt('확률을 얼마로 설정할지 입력하세요','0~100%')*1
        // let input1 = 0
        while(true){
            if(input1<=100&&input1>=0){
                break;
            } else {
                input1 = prompt('확률을 얼마로 설정할지 입력하세요','0~100%')*1
            }
        }
        let x = 1000000
        let z = x-(x*(input1/100))
        for(let i = 0; i < z; i++){
            y = Math.floor(Math.random()*6)
            while(true){
                if(input===y+1){
                    y = Math.floor(Math.random()*6)
                } else {
                    break;
                }
            }
            if(y===0){
                a1+=1
            } else if(input===1){
                a1 = 0
            }
            if(y===1){
                a2+=1
            } else if(input===2){
                a2 = 0
            }
            if(y===2){
                a3+=1
            } else if(input===3){
                a3 = 0
            }
            if(y===3){
                a4+=1
            } else if(input===4){
                a4 = 0
            }
            if(y===4){
                a5+=1
            } else if(input===5){
                a5 = 0
            }
            if(y===5){
                a6+=1
            } else if(input===6){
                a6 = 0
            }
        }
        a7 = a1+a2+a3+a4+a5+a6+(x*(input1/100))
        console.log(a7)
        if(input===1){
            b1 = x*(input1/100)
            c1 = Math.floor(input1)
        } else {
            b1 = a1
            c1 = Math.floor((a1/a7)*100)
        }
        if(input===2){
            b2 = x*(input1/100)
            c2 = Math.floor(input1)
        } else {
            b2 = a2
            c2 = Math.floor((a2/a7)*100)
        }
        if(input===3){
            b3 = x*(input1/100)
            c3 = Math.floor(input1)
        } else {
            b3 = a3
            c3 = Math.floor((a3/a7)*100)
        }
        if(input===4){
            b4 = x*(input1/100)
            c4 = Math.floor(input1)
        } else {
            b4 = a4
            c4 = Math.floor((a4/a7)*100)
        }
        if(input===5){
            b5 = x*(input1/100)
            c5 = Math.floor(input1)
        } else {
            b5 = a5
            c5 = Math.floor((a5/a7)*100)
        }
        if(input===6){
            b6 = x*(input1/100)
            c6 = Math.floor(input1)
        } else {
            b6 = a6
            c6 = Math.floor((a6/a7)*100)
        }
        b7 = b1+b2+b3+b4+b5+b6
        // console.log(`주사위 숫자 1이 나온 횟수 : ${b1} / 주사위 숫자 1이 나올 확률 : ${c1}%`)
        // console.log(`주사위 숫자 2이 나온 횟수 : ${b2} / 주사위 숫자 2이 나올 확률 : ${c2}%`)
        // console.log(`주사위 숫자 3이 나온 횟수 : ${b3} / 주사위 숫자 3이 나올 확률 : ${c3}%`)
        // console.log(`주사위 숫자 4이 나온 횟수 : ${b4} / 주사위 숫자 4이 나올 확률 : ${c4}%`)
        // console.log(`주사위 숫자 5이 나온 횟수 : ${b5} / 주사위 숫자 5이 나올 확률 : ${c5}%`)
        // console.log(`주사위 숫자 6이 나온 횟수 : ${b6} / 주사위 숫자 6이 나올 확률 : ${c6}%`)
        // console.log(b7)
        let list = ''
            list += `<table>`
            list += `<tr><th>주사위 굴리기</th><th colspan="2">횟수 : ${b7}</th></tr>`
            list += `<tr><td>1이 나왔을때</td><td>횟수 : ${b1}</td><td>확률 : ${c1}%</td></tr>`
            list += `<tr><td>2이 나왔을때</td><td>횟수 : ${b2}</td><td>확률 : ${c2}%</td></tr>`
            list += `<tr><td>3이 나왔을때</td><td>횟수 : ${b3}</td><td>확률 : ${c3}%</td></tr>`
            list += `<tr><td>4이 나왔을때</td><td>횟수 : ${b4}</td><td>확률 : ${c4}%</td></tr>`
            list += `<tr><td>5이 나왔을때</td><td>횟수 : ${b5}</td><td>확률 : ${c5}%</td></tr>`
            list += `<tr><td>6이 나왔을때</td><td>횟수 : ${b6}</td><td>확률 : ${c6}%</td></tr>`
            list += `</table>`
        document.write(list)
    </script>
