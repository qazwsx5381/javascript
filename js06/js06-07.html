<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>눈치게임</title>
    <style>
        b {
            display: inline-block;
            border: 1px solid black;
            padding: 1rem 2rem;
            margin: 20px;
        }
    </style>
    <script>
        const m = Math.floor(Math.random()*100)
        console.log(`정답 : ${m}`)
        let n = prompt('숫자를 입력하시오. 1번째 입력입니다.')*1
        let chance = 4 // 횟수 조절
        document.write(`<b>랜덤숫자 맞추기</b><br>`)
        for(let i=0;i<chance;i++){
            if(n===m){
                console.log(`${i+1}번째에 맞췄습니다! 정답 : ${n}`)
                document.write(`<span>${i+1}번째에 맞췄습니다! 정답 : ${n}</span><br>`)
                n = alert(`정답입니다. 정답 : ${m}`)
                break;
            } else if(i===(chance-1)){
                console.log(`${i+1}번째 입력값 : ${n}`)
                document.write(`<span>${i+1}번째 입력값 : ${n}<br>정답을 맞추지 못하였습니다. 정답 : ${m}</span><br>`)
                n = alert(`기회를 전부 소진하였습니다. 정답 : ${m}`)
            } else if(n>m){
                console.log(`${i+1}번째 입력값 : ${n}`)
                document.write(`<span>${i+1}번째 입력값 : ${n}</span><br>`)
                n = prompt(`정답보다 큽니다. 다시 입력하세요. ${i+2}번째 입력입니다.`)*1
            } else if(n<m){
                console.log(`${i+1}번째 입력값 : ${n}`)
                document.write(`<span>${i+1}번째 입력값 : ${n}</span><br>`)
                n = prompt(`정답보다 작습니다. 다시 입력하세요. ${i+2}번째 입력입니다.`)*1
            }
        }
    </script>
</head>

</html>
