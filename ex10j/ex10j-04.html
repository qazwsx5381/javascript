<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write 연습</title>
    <script>
        function actOn(){
            document.close()
            document.write(`<div onclick="actOff()" style="color:blue;border: 1px solid red;">동작버튼off</div>`)
        }
        function actOff(){
            document.close()
            document.write(`<div onclick="actOn()" style="color:red;border: 1px solid blue;background-color:gold">동작버튼on</div>`)
        }
    </script>
</head>
<body>
    <div onclick="actOn()" style="border: 1px solid darkblue;">동작버튼on</div>
</body>
</html>
