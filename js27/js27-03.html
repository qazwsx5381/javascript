<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p348 라디오버튼</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const h3f = document.createElement("h3");
        const hr = document.createElement("hr");
        const h3l = document.createElement("h3");
        document.body.append(h3f);
        const ani = [
          "강아지",
          "고양이",
          "앵무새",
          "거북이",
          "토끼",
          "다담쥐",
          "호랑이",
          "사자",
        ];
        // for (let an of ani) {
        //   const input = document.createElement("input");
        //   const span = document.createElement("span");
        //   document.body.append(input, span);
        //   input.type = "radio";
        //   input.name = "pet";
        //   input.value = an;
        //   span.innerHTML = an + "&nbsp&nbsp&nbsp&nbsp";
        //   input.addEventListener("change", (e) => {
        //     let choice = e.currentTarget;
        //     h3l.innerHTML = `${choice.value}를 좋아하시는군요!`;
        //   });
        ani.forEach((v, i) => {
          const input = document.createElement("input");
          const span = document.createElement("span");
          document.body.append(input, span);
          input.type = "radio";
          input.name = "pet";
          input.value = v;
          span.innerHTML = v + "&nbsp&nbsp&nbsp&nbsp";
          input.addEventListener("change", (e) => {
            let choice = e.currentTarget;
            h3l.innerHTML = `${choice.value}를 좋아하시는군요!`;
          });
        });
        h3f.innerHTML = "#좋아하는 동물을 선택해주세요.";
        document.body.append(hr, h3l);
      });
    </script>
