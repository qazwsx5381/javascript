<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료형 변환</title>
    <script>
        const input = prompt('입력하세요.','1234') //prompt로 받으면 무조건 string으로 인식
        alert(input) // alert은 확인을 누르기 전까지 멈춤.
        console.log(typeof input, input)
        alert('타입을 Number()로 바꾸면 '+ Number(input))
        console.log(typeof Number(input), Number(input))
        alert('타입을 Number()로 바꾸면 '+ Boolean(input))
        console.log(typeof Boolean(input), Boolean(input))
    </script>
</head>
<body>
    
</body>
</html>
