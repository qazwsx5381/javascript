<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <link rel="stylesheet" href="css/js02-06.css">
    <script>
        // 2에서 9까지의 수 중 하나를 구구단을 페이지에 나타내자
        const input = (prompt('2에서 9까지의 수 중에 하나를 입력하시오.')*1)
        console.log(typeof input)
        let list = ''
            list += `<table class="a">`
            list += `<tr><th>${input}단</th></tr>`
            list += `<tr><td>${input} X 1 = ${input*1}</td></tr>`
            list += `<tr><td>${input} X 2 = ${input*2}</td></tr>`
            list += `<tr><td>${input} X 3 = ${input*3}</td></tr>`
            list += `<tr><td>${input} X 4 = ${input*4}</td></tr>`
            list += `<tr><td>${input} X 5 = ${input*5}</td></tr>`
            list += `<tr><td>${input} X 6 = ${input*6}</td></tr>`
            list += `<tr><td>${input} X 7 = ${input*7}</td></tr>`
            list += `<tr><td>${input} X 8 = ${input*8}</td></tr>`
            list += `<tr><td>${input} X 9 = ${input*9}</td></tr>`
            list += `</table>`
        document.write(list)
    </script>
</head>
<body>
    
</body>
</html>
