<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환율계산기</title>
    <script>
        const dollar = prompt('환전하고자 하는 달러를 입력해 주세요.', '1')
        const ex = 1350
        const won = Number(dollar) * ex
        console.log(`환전하실 ${dollar}달러의 원화 가격은 ${won}원 입니다.`)
        document.write(`<h1>환전하실 ${dollar}달러의 원화 가격은 ${won}원 입니다.</h1>`)
    </script>
</head>

</body>
</html>
