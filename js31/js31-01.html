<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예외처리</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const h1 = document.querySelector("h1");
        if (h1) {
          h1.innerHTML = "안녕하세요";
        } else {
          alert("h1 태그가 없어요!");
        }
      });
    </script>
  </head>
  <body></body>
</html>
